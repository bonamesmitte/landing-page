<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/4ce00f2c5a.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="/" class="logo"><img src="../assets/img/matterlogo1.jpg" width="50%" height="50%"  ></a>
                <ul class="nav">
                    <li><a href="company.html">Company</a></li>
            
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  <li class="icons">
                     <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                   <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                   <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
                   </li>
                </ul>
             
               </header>
               <div class="contact-left">
                <img src="../assets/img/contact.jfif" width="600px" height="600px">
                </div>

                <div class="right">
               <form id="form" class="form">

                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" placeholder="John Doe" id="name" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Johnny" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="text" placeholder="John123@gmail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="username">Subject</label>
                    <div class="control">
                      <div class="select">
                        <select id="option">
                          <option>Select dropdown</option>
                          <option>General Questions</option>
                          <option>Make 1:1 Appointment</option>
                          <option>Business</option>
                          <option>Career</option>
                        </select>
                      </div>
                    </div>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="username">Message</label>
                    <div class="control">
                      <textarea class="textarea" id="message" placeholder="Textarea"></textarea>
                    </div>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="username">
                       
                        <div class=side-right>
                        <input style="float:left" type="checkbox" id="checkbox">
                        </div>
                        <div class=side>
                        <span>I agree to the terms and conditions</span>
                        </div>                
                    </label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <button id="submit" onclick="btn()">Submit</button>
            </form>
        </div>
    </div>

        </div>
       <script src="../js/app.js" async defer></script>
    </body>
</html>
